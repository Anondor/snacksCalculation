


<div class="container" style="width: 80%; margin: auto;"> 
    <h1 style="text-align: center;">Login Here</h1>
    <br>
        <form  [formGroup]="loginForm" >
            <div class="input-group mb-3">
                <label  class="col-sm-2 col-form-label">phone</label>
                <div style="width: 80%;"> 
                  <input type="text" class="form-control" formControlName="phone"/>
                </div> 
            </div>
            <div class="input-group mb-3">
                <label  class="col-sm-2 col-form-label">Password</label>
                <div style="width: 80%;"> 
                  <input type="password" class="form-control" formControlName="password"/>

                  </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isAdmin" formControlName="isAdmin" checked>
                    <label class="form-check-label" for="check1">Is Admin</label>
                  </div>

             <button type="submit" class="btn btn-primary" style="margin-left: 30%;" (click)="loginUser()" [disabled]="this.loginForm.invalid" >Login</button>
             <button type="submit" style="margin-left: 1%;" class="btn btn-danger" (click)="this.loginForm.reset()">Cancel</button>
    
        </form>
    
    </div>
