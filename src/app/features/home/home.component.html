
<h3>Add Account Balance</h3>
<div class="register-form">
  <form [formGroup]="signupForm" (ngSubmit)="signupdata()">
  
    <div class="form-group">
        <label>User</label>
     
      <select  class="form-select" aria-label="Default select example" formControlName="userId">
        @for (item of userList; track item.id) {
          <option value="{{ item.id }}">{{ item.name }}</option>
        }
      </select> 
      </div>

    <div class="form-group">
      <label>Date</label>
      <input class="form-control" placeholder="yyyy/mm/dd" name="dp" ngbDatepicker [(ngModel)]="date" #d="ngbDatepicker" [maxDate]="{year: selectedDate.maxDate.year, month: selectedDate.maxDate.month, day: selectedDate.maxDate.day}" [minDate]="{year: selectedDate.minDate.year, month: selectedDate.minDate.month, day: selectedDate.minDate.day}">
      <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>

    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        formControlName="phone"
        class="form-control"
      />
    </div>


  





    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>
  </form>
</div>
