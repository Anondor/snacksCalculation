
<h3>Add a new user</h3>
<div class="register-form">
  <form [formGroup]="signupForm" (ngSubmit)="signupdata()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
      />

    </div>

    <div class="form-group">
      <label>email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
      />

    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        formControlName="phone"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>User Type</label>
   
    <select  class="form-select" aria-label="Default select example" formControlName="userType">
      @for (item of userTypeData; track item.id) {
        <option value="{{ item.id }}">{{ item.type }}</option>
      }
    </select> 
  
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
      />
  
    </div>


   


    <div class="form-group">
      <button type="submit" class="btn btn-primary"  style="margin-top: 1ch;">Register</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>
  </form>
</div>
